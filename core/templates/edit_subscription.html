{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Subscription</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">
    {% if form.instance.pk %}Update{% else %}Subscribe{% endif %}
  </button>
  <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
